<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body style="background-color:#404E5C;font-family: Helvetica Neue">
<form style="padding:15%;">
    <div class="form-group" style="padding: 2%; background-color:white">
        <label>User's First and Last Name</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter user's name">
        <small id="emailHelp" class="form-text text-muted">Enter the name the user in question uses in social media</small>
    </div>

    </div>
    <div style="padding: 2%; background-color:white">
    <fieldset class="form-group">
        <legend>Social Media Outlets</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Twitter : This will search every one of the last 200 posts by the aforementioned user on Twitter.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Instagram : This will search every recent post of the user on instagram, analyzing the text/captions rather than images.
            </label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Tumblr : This analyzes the user's posts on Tumblr.
            </label>
        </div>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Facebook : This analyzes the user's posts on Facebook.
            </label>
        </div>
    </fieldset>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Send me an email of a more in-depth look at the user's analysis.
        </label>
    </div>
    <a></a><button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
</body>
</html>
